name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: sudo sh -e scripts/install_deps.sh

      - name: Build hyp and aboot firmware
        run: sudo sh -e scripts/build_hyp_aboot.sh

      - name: Extract MSM8916 firmware
        run: sudo sh -e scripts/extract_fw.sh

      - name: Create rootfs
        run: sudo sh -e scripts/debootstrap.sh

      - name: Build gadget-tool
        run: sudo sh -e scripts/build_gt.sh

      - name: Create images
        run: sudo sh -e scripts/build_images.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uz801-debian
          path: files/*

      - name: Generate release tag
        id: version
        run: |   
          TAG_NAME=$(echo "Debian 13.0_${{ github.run_number }}-armv7")
          gh release delete "$TAG_NAME" --yes || true
          git tag -d "$TAG_NAME" 2>/dev/null || true
          git push --delete origin "$TAG_NAME" 2>/dev/null || true
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          
      - name: Releases 
        uses: softprops/action-gh-release@v2
        with: 
          name: uz801-debian-armv7
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          files: files/*
